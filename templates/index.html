<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Favorite Quotes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >

  </head>

  <body>
    <nav style="margin-top:25px;margin-left:45px">
      <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">

      <div style="color:#fdfbfb; background-color:rgb(8, 252, 113)", class="jumbotron">
        <h1>Favorite Quotes</h1>
      </div>
      <!--for loop starts-->
      {% for r in result %}
      <div style ="color:#0d0d0d;background-color:rgb(244, 41, 126)">
        <h1> {{ r.author }} </h1>
      </div>
       <div style ="color:#0f0f0f;font-size:28px;background-color:rgb(95, 10, 253)">
        <p> {{ r.quote }} </p>
      </div>
      {% endfor %}

      <!-- for loop ends here..-->

    </div> <!-- /container -->

  </body>
</html>
